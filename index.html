
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript Rock-Paper-Scissors-Lizard-Spock </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./src/css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row msgDiv">
                <div class="col text-center">
                    <h2>Let's Play</h2>
                    <p> welcome to Rock-Paper-Scissors-Lizard-Spock game</p>
                </div>
                <div class="col m-3 text-center">
                    <button type="button" id="reset" class="resetBtn" name ="reset" >reset</button>
                    <p><span id="roundNumMsg"></span></p>
                </div>
            </div>
            <div class="row border p-2 buttonCollection text-center gx-2">
                <div class="col-md-2"><!-- <img src="" id=""/> -->
                    <img src="./src/img/stone.png" alt="rock" id="rock" class="selectButton" name ="rock" value ="0"/>
                    <!-- <button type="button" id="rock" class="selectButton" name ="rock" value ="0">Rock</button></div> -->
                    <p class="p-2 m-2">Rock</p>
                </div>
                <div class="col-md-2">
                    <img src="./src/img/paper.png" alt="paper" id="paper" class="selectButton" name ="paper" value ="1"/>
                    <!-- <button type="button" id="paper" class="selectButton" name ="paper" value ="1" >Paper</button> -->
                    <p class="p-2 m-2">Paper</p>
                </div>
                <div class="col-md-2">
                    <img src="./src/img/scissors.png" alt="scissors" id="scissors" class="selectButton" name ="scissors" value ="2"/>
                    <!-- <button type="button" id="scissors" class="selectButton" name ="scissors" value ="2">Scissors</button> -->
                    <p class="p-2 m-2">Scissors</p>
                </div>
                <div class="col-md-2">
                    <img src="./src/img/curved-lizard.png" alt="lizard" id="lizard" class="selectButton" name ="lizard" value ="3"/>
                    <!-- <button type="button" id="lizard" class="selectButton" name ="lizard" value ="3">Lizard</button> -->
                    <p class="p-2 m-2">Lizard</p>
                </div>
                <div class="col-md-2">
                    <img src="./src/img/spock.png" alt="spock" id="spock" class="selectButton" name ="spock" value ="4"/>
                    <!-- <button type="button" id="spock" class="selectButton" name ="spock" value ="4">Spock</button> -->
                    <p class="p-2 m-2">Spock</p>
                </div>
            </div>
            <div class="row border m-2 text-center fst-italic fs-3 msgDiv">
                <p id="messageDiv""></p>
            </div>
            <div class="row border m-2 ">
                <div class="col-md-4 text-center"><!-- player 1 div-->
                    <p> Player Selects : <span class="playerChoice" id="playerSelection"></span></p>
                    <p>Player Score : <span id="playerScore"></span></p>
                    
                </div>
                <div class="col-md-4 text-center fst-italic fs-3 fw-bold"> <!-- output div-->
                    <div class="result" id="roundResult"></div>
                    <div id="finalScore"></div>
                </div>
                <div class="col-md-4 text-center"><!--player 2 div-->
                    <p> Computer Selects : <span class="computerChoice" id="computerSelection"></span></p>
                    <p> Computer Score : <span id="computerScore"></span></p>
                </div>
            </div>
        </div>
        <script src="./src/js/script.js"></script>
    </body>
</html>
